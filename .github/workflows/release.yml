name: Release

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Bygg och publicera
    runs-on: ubuntu-latest

    steps:
      # 1) Kolla ut koden
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Installera beroenden
      - name: Install dependencies
        run: npm ci

      # 3) Bygg med Rollup
      - name: Build dist
        run: npm run build

      # 4) Skapa ”Release”-objekt (om det inte redan finns)
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # 5) Ladda upp JS-filen som release-asset
      - name: Upload dist/pollenprognos-card.js
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/pollenprognos-card.js
          asset_name: pollenprognos-card.js
          asset_content_type: application/javascript


name: Release

# Kör bara när du publicerar en release på GitHub
on:
  release:
    types: [published]

# Se till att vi har rätt att skriva assets
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1) Hämta koden
      - uses: actions/checkout@v3

      # 2) Sätt upp Node och installera beroenden
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci

      # 3) Bygg dist-filen
      - name: Build bundle
        run: npm run build

      # 4) Se om releasen redan finns, annars skapa den
      - name: Ensure GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          # Taggen är t.ex. "v1.3.0"
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # 5) Ladda upp dist-filen som en asset
      - name: Upload dist asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/pollenprognos-card.js
          asset_name: pollenprognos-card.js
          asset_content_type: application/javascript

